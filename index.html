<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e01a3e29b3.js" crossorigin="anonymous"></script>
    <title>Filling dots</title>
</head>

<body>

    <div class="controls-and-stepper">
        <div class="controls">
            <i class="fa-solid fa-arrow-left inactive-arrow"></i>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="stepper">
            <div class="step first-step active">
                <div class="dot"></div>
            </div>
            <div class="step">
                <div class="line"></div>
                <div class="dot"></div>
            </div>
            <div class="step">
                <div class="line"></div>
                <div class="dot"></div>
            </div>
            <div class="step">
                <div class="line"></div>
                <div class="dot"></div>
            </div>
            <div class="step">
                <div class="line"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
